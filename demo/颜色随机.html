<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>colorRandom | cnzsb</title>
	<link rel="shortcut icon" href="../images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
	button{display: block; width: 100px; height: 40px; padding: 0; font-size: 16px; background: #19accd; color: #fff; margin: 200px auto; border: none; cursor: pointer;}
	button:active{box-shadow: 0 0 2px 1px #fff inset;}

	/*导航链接*/
	#footer{
		background-color: #00A8E7;
		width: 100%;
		height: 40px;
		position: absolute;
		left: 0;
		bottom: 0;
		text-align: center;
	}
	#footer a{
		font-size: 20px;
		line-height: 40px;
		color: #FFF;
		font-weight: bold;
		padding: 0 50px;
	}
	</style>
	<script type="text/javascript">
	window.onload = function () {
		var bt = document.getElementsByTagName('button')[0],
			body = document.getElementsByTagName('body')[0];
		bt.onclick = function () {
			body.style.backgroundColor = colorRandom();
		};
		function colorRandom() {
			return '#' + Math.random().toString(16).substr(2, 6);
		}
	};
	</script>
</head>
<body>
	<button type="button">Click Me!</button>
	<div id="footer">
		<a href="http://www.zhaoshibo.net/mydemo">Home</a>
		<a href="http://www.zhaoshibo.net">Blog</a>
	</div>
	
	<script type="text/javascript" src="../js/analytics.js"></script>
</body>
</html>
