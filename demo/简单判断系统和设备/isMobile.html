<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>isMobile | cnzsb</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <style type="text/css">
    /*导航链接*/
    #header{
        background-color: #00A8E7;
        width: 100%;
        height: 40px;
        text-align: center;
        margin-bottom: 20px;
    }
    #header a{
        font-size: 20px;
        line-height: 40px;
        color: #FFF;
        font-weight: bold;
        padding: 0 50px;
    }
    </style>
</head>
<body>
    <div id="header">
        <a href="http://www.zhaoshibo.net/mydemo">Home</a>
        <a href="http://www.zhaoshibo.net">Blog</a>
    </div>
    <script type="text/javascript">
    	var device = {
    		Android : /android/i,
    		iOS : /(iPhone|iPad|iPod|iOS)/i,
    		WP : /(Windows Phone|Nokia)/i,
    		oPhone : /MicroMessenger/i
    	};

    	var ua = navigator.userAgent;
    	var result = device.Android.test(ua) || device.iOS.test(ua) || device.WP.test(ua) || device.oPhone.test(ua);
    	var test = '';

    	test = result ? "It's mobile" : "It's PC";
        alert(test);
        document.write("您的操作系统是：" + test);
    </script>
    <script type="text/javascript" src="../../js/analytics.js"></script>
</body>
